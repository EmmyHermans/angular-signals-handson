<div class="cart-item">
  <img [src]="item.product.image" [alt]="item.product.title" class="cart-item-image" />
  <div class="cart-item-details">
    <h3 class="cart-item-title">{{ item.product.title }}</h3>
    <p class="cart-item-price">${{ totalPrice | number: '1.2-2' }}</p>
    <div class="quantity-controls">
      <button mat-icon-button color="primary" (click)="updateQuantity(item.quantity - 1)">
        <mat-icon>remove</mat-icon>
      </button>
      <span class="quantity-value">{{ item.quantity }}</span>
      <button mat-icon-button color="primary" (click)="updateQuantity(item.quantity + 1)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <button mat-stroked-button color="warn" (click)="removeFromCart()">
      <mat-icon>delete</mat-icon>
      Remove
    </button>
  </div>
</div>

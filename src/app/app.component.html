<mat-toolbar color="primary" class="toolbar">
  <span>{{ title }}</span>
  <span style="flex: 1 1 auto"></span>
  <button mat-button routerLink="/products">
    <mat-icon>store</mat-icon>
    Products
  </button>
  <button
    mat-button
    routerLink="/cart"
    [matBadge]="cartItemsCount$ | async"
    [matBadgeHidden]="(cartItemsCount$ | async) === 0"
  >
    <mat-icon>shopping_cart</mat-icon>
    Cart
  </button>
</mat-toolbar>

<div class="content">
  <router-outlet />
</div>
